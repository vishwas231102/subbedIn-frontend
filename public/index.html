<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>SubbedIn</title>
    <!-- <link rel="icon" href="<%= BASE_URL %>logo.ico"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Critical font preloading for LCP optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload only critical font weights for hero title -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap">
    
    <!-- Load other fonts asynchronously -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap"></noscript>
  </head>
  <body style="background: linear-gradient(90deg,rgb(0, 0, 0),rgb(70, 70, 70));margin: 0%;">
    <!-- Critical CSS for LCP optimization -->
    <style>
      /* Inline critical styles for hero section */
      .hero-section { 
        position: relative; 
        height: 100vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        overflow: hidden; 
      }
      .hero-title { 
        font-family: 'Poppins', system-ui, -apple-system, sans-serif; 
        font-size: clamp(3rem, 8vw, 6rem); 
        font-weight: 800; 
        color: white; 
        opacity: 0.9; 
        text-align: center; 
        margin: 0; 
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); 
        letter-spacing: -0.02em;
      }
      .hero-content { 
        position: absolute; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
        text-align: center; 
        z-index: 1; 
        max-width: 800px; 
        width: 100%; 
        padding: 0 20px; 
      }
    </style>
    
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
